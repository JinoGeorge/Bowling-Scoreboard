<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bowling Scoreboard</title>
</head>
<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="700" style="border-collapse: collapse;">
    <tr>
        <td bgcolor="#eaeaea" style="padding: 20px 15px 20px 15px;">
            <header> Bowling Scoreboard</header>
            <p>Errors:</p>
        </td>
    </tr>
    <tr>
        <td th:text="${message}" style="padding: 10px 10px 10px 10px;"></td>
    </tr>
    <tr th:each="error: ${errorMessages}">
        <td th:text="${error}" style="padding: 10px 10px 10px 10px;"/>
    </tr>
    <tr>
        <td th:text="${errorMessage}" style="padding: 10px 10px 10px 10px;"></td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 10px 10px 10px 10px;">
            <form action="#" th:action="@{/start}" method="get">
                <p><input type="submit" value="Go back to the start page"/></p>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
